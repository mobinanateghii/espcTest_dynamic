<mat-sidenav-container class="body" >
  <mat-sidenav mode="side" #sidenav >
        <li><span>Services</span></li>
            <mat-nav-list>
                <a mat-list-item routerLink="/ShowPayments">
                  <mat-icon>payment</mat-icon>Payments
                </a>
                <a mat-list-item routerLink="/CreatPayment" >
                  <mat-icon>card_travel</mat-icon>Creat Payments Service
                </a>
                <a mat-list-item routerLink="/EditPayments" >
                  <mat-icon>card_membership</mat-icon>Payment Service Category
                </a>
                <a mat-list-item routerLink="/">
                  <mat-icon>calendar_view_day</mat-icon>Payments Service Provider
                </a>
                <a mat-list-item routerLink="/map">
                    <mat-icon>map</mat-icon>map
                </a>
            </mat-nav-list>
        <li><span>Security</span></li>
            <mat-nav-list>
            <a mat-list-item href="#">
              <mat-icon>security</mat-icon>Security Group
            </a>
            <a mat-list-item href="#">
            <mat-icon>domain</mat-icon>Security Role
            </a>
            <a mat-list-item routerLink="/test">
            <mat-icon>fingerprint</mat-icon>Security User
            </a>
      </mat-nav-list>

  </mat-sidenav >
  <button mat-button color="primary" (click)="sidenav.toggle()">
    <mat-icon>menu_open</mat-icon>
    <a>Menu</a>
  </button>

  <button mat-button color="primary" *ngIf="!authService.isLoggedIn()" routerLink="/signup">
    <mat-icon>person</mat-icon>
    <a>Sign-up</a>
  </button>

  <button mat-button color="primary" *ngIf="!authService.isLoggedIn()" routerLink="/login">
    <mat-icon>how_to_reg</mat-icon>
    <a>Login</a>
  </button>

  <button mat-button color="primary" *ngIf="authService.isLoggedIn()" routerLink="/login" (click)="authService.logoutUser()">
    <mat-icon>how_to_reg</mat-icon>
    <a>Logout</a>
  </button>

  <button mat-button color="primary" routerLink="/panel">
    <mat-icon>domain</mat-icon>
    <a>Panel</a>
  </button>


  <ng-content></ng-content>
</mat-sidenav-container>
